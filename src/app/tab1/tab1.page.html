<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search books
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search books</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
  <div id="container">
    <ion-input type="text" placeholder="Enter book name" [(ngModel)]="bookSearchString" required="true"></ion-input>
    <ion-button (click)="performSearch(bookSearchString)">Search books</ion-button>

    <div *ngIf="foundBooksArray.length > 0">
      <h2>{{ foundBooksArray[0].totalItems }} books were found</h2>

      <ion-list>
        <div *ngFor="let topLevelItem of foundBooksArray">
          <div *ngFor="let bookItem of topLevelItem.items">

            <ion-item detail="true">
              <ion-label>
                <h3>{{ bookItem.volumeInfo.title }} ({{ bookItem.volumeInfo.publishedDate }})</h3>
              </ion-label>
            </ion-item>

          </div>
        </div>
      </ion-list>

    </div>

  </div>

</ion-content>
